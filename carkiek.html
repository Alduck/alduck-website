<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Çark-ı Ek</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./resources/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        
        <canvas id="wheel"></canvas>
        <button id="spin-btn">ÇEVİR</button>
        <button id="remove-wheel-btn" disabled>Devam et</button>
        <img src="./resources/assets/arrow.png" id="arrow" alt="spinner-arrow" />
      </div>
      <div id="final-value">
        <p>Başlamak için çarkı çevirin</p>
      </div>
      <input type="text" id="user-input">
      <button id="submit-btn">Gönder</button>
      <button id="restart">Yeniden başlat</button>
    </div>
    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <!-- Chart JS Plugin for displaying text over chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.1.0/chartjs-plugin-datalabels.min.js"></script> 
    <!-- Script -->
    <script src="./resources/script.js"></script>

    <audio id="wheelSound1" loop>
  <source src="./resources/assets/wheelsfx1.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<audio id="wheelSound2" loop>
  <source src="./resources/assets/wheelsfx2.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

  </body>
</html>
