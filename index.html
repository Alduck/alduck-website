<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Al's website</title>
    <style>
     
      @font-face {
        font-family: 'Roboto Mono';
        font-style: normal;
        font-weight: 400;
        src: url(https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap);
      }
      body {
        background-color: rgb(40, 40, 44);
        font-family: 'Roboto Mono', monospace;
      }
      #hello {
        font-size: 36px;
        position: absolute;
        top: -50;
        left: 0;
		color: white;
		font-family: 'Roboto Mono', monospace;
      }
      #hi {
        font-size: 36px;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: 'Roboto Mono', monospace;
      }
      
    </style>
  </head>
  <body>
    <div id="hello">al's website thing idk</div>
    <div id="hi">You landed on Al's website. How did you end up here?</div>
  </body>
</html>
