<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
      body {
        background-color: rgb(40, 40, 44);
        font-family: 'Roboto Mono', monospace;
      }
      #hello {
        font-size: 36px;
        position: absolute;
        top: 0;
        left: 0;
        color: white;
      }
      #hi {
        font-size: 36px;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: 'Roboto Mono', monospace;
      }
      #Button {
        font-size: 36px;
        background-color: rgb(40, 40, 44);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Roboto Mono', monospace;
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="Hello there,">Hello</div>
    <div id="here's a little thing idk:">Hi</div>
    <button id="Button" onclick="window.location.href='https://github.com/Alduck/alduck.github.io/blob/main/%C3%87ark%C4%B1Ek.exe?raw=true';">Click me!</button>
  </body>
</html>
