<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> 
    <title>al's website i guess</title>
    <style>
      body {
        background-color: rgb(40, 40, 44);
        font-family: 'Roboto Mono', monospace;
      }
      #hello {
        font-size: 36px;
        position: absolute;
        top: 0;
        left: 0;
        color: white;
      }
      #hi {
        font-size: 36px;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: 'Roboto Mono', monospace;
      }
      #Button {
        font-size: 36px;
        background-color: rgb(40, 40, 44);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Roboto Mono', monospace;
        position: absolute;
        top: 75%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div id="hello">hello!</div>
    <div id="hi">ok go away now</div>
  </body>
</html>
